<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF y PDF</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link a la hoja de estilos -->
    <style>
        /* Fondo con los colores de la bandera de Bélgica */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, black 33.33%, yellow 33.33%, yellow 66.66%, red 66.66%);
            color: black; /* Ajustar el color del texto para que sea legible */
        }

        .container {
            max-width: 100%;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        /* Estilos responsivos para el GIF */
        .gif-container img {
            width: 100%; /* El GIF ocupará el 100% del ancho disponible */
            height: auto; /* La altura se ajusta automáticamente */
            max-width: 600px; /* Limite el tamaño del GIF en pantallas grandes */
            margin: 0 auto; /* Centrar el GIF */
        }

        /* Estilos del botón */
        .pdf-container button {
            font-size: 18px;
            padding: 15px 25px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .pdf-container button:hover {
            background-color: #218838;
        }

        /* Adaptaciones para pantallas pequeñas */
        @media (max-width: 600px) {
            h1 {
                font-size: 30px;
            }

            h2 {
                font-size: 16px;
            }

            .pdf-container button {
                font-size: 16px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Dummkopf</h1>

    <!-- GIF -->
    <div class="gif-container">
        
        <img src="Vuw9m5wXviFIQ.webp" alt="GIF en bucle">
    </div>

    <!-- Botón para abrir PDF -->
    <div class="pdf-container">
        
        <button onclick="abrirPDF()">Sempro</button>
    </div>
</div>

<!-- Script para abrir el PDF -->
<script>
    function abrirPDF() {
        window.open('imagen_2024-10-10_103736883.png', '_blank');
    }
</script>

</body>
</html>


</body>
</html>
